<div class="col-xs-12">
    <a href="#/addItem" style="margin-bottom: 10px; width: 100%" class="btn btn-primary btn-lg">
        <span class="glyphicon glyphicon-plus"></span>
    Add Grocery Item</a>
    <ul class="list-group">
        <li ng-repeat="item in items | orderBy: 'date'" class="list-group-item text-center clearfix">
            <span style="font-weight: bold">{{item.name | uppercase}}</span>

            <button type="button" class="btn btn-an btn-danger pull-right" ng-click="removeItem(item)">
            <span class="glyphicon glyphicon-trash"></span>
            </button>

            <a href="#/addItem/edit/{{item.id}}" class="btn btn-an btn-default pull-right" style="margin-right: 10px">
                <span class="glyphicon glyphicon-pencil"></span>
            </a>
        </li>
    </ul>
</div>
